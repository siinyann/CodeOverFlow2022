<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script>
      $(function () {
        $('#footer').load('footer.html')
      })
    </script>
    <script src="calculator.js"></script>
    <title>Carbon Footprint Calculator</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light"></nav>
    <!-- Content -->
    <h1 id="donation-title">Donation</h1>
    <div id="donation-box">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Card Number</span>
        </div>
          <input type="text" class="form-control" placeholder="1234 1234 1234 1234" aria-label="Card Number" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Name</span>
        </div>
          <input type="text" class="form-control" placeholder="Your name on your card" aria-label="Name" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Exp Date</span>
        </div>
          <input id="exp" type="text" class="form-control" placeholder="MM/YY" aria-label="Exp Date" aria-describedby="basic-addon1">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">CVE</span>
        </div>
          <input type="text" class="form-control" placeholder="***" aria-label="CVE" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Amount(SGD)</span>
        </div>
          <input type="text" class="form-control" placeholder="$SGD" aria-label="Amount" aria-describedby="basic-addon1">
      </div>
      <button id="donate" type="button" class="btn btn-outline-success">Donate</button>
    </div>
    <!-- Footer -->
    <section id="footer" class="footer"></section>
    <script src="script.js"></script>
  </body>
</html>
