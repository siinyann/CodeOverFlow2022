<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CarbonFootprint.css" />
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="homepage.css" />
    <script src="calculator.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $('#footer').load('footer.html')
      })
    </script>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav
      id="navbar"
      class="navbar navbar-expand-lg navbar-light bg-light"
    ></nav>

    <h1 class="info-header">Carbon Footprint calculator</h1>
    <div id="container">
      <div class="d-flex flex-wrap flex-row align-content-sm-around">
          <div id="left-arrow" onclick="prev()">
              <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M192 448c-8.188 0-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L77.25 256l137.4 137.4c12.5 12.5 12.5 32.75 0 45.25C208.4 444.9 200.2 448 192 448z"/></svg>
          </div>
          <div id="calculator">
            <div class="qn">
              <h4 class="text-success">1. What is your electric bill?</h4>
              <input type="number" class="form-control" id="electric_bill">
            </div>
            <div class="qn">2</div>
            <div class="qn">3</div>
            <div class="qn">4</div>
            <div class="qn">5</div>
            <div class="qn">6</div>
            <div class="qn">7</div>
            <div class="qn">8</div>             
          </div>
          <div id="right-arrow" onclick="next()">
              <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M64 448c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L178.8 256L41.38 118.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160c12.5 12.5 12.5 32.75 0 45.25l-160 160C80.38 444.9 72.19 448 64 448z"/></svg>
          </div>
      </div>
    </div>
    <button
      id="start"
      type="button"
      onclick="next()"
      class="btn btn-outline-success"
    >
      Start Calculating
    </button>
    <!-- Footer -->
    <section id="footer" class="footer"></section>
    <script src="script.js"></script>
    <script>includeHTML()</script>
    
  </body>
</html>
