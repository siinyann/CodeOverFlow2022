<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script>
      $(function () {
        $('#footer').load('partials/footer.html')
      })
    </script>
    <script src="volunteer.js"></script>
    <title>Volunteer</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light"></nav>
    <!-- Content -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img id="volunteer-image-1" src="images/bishanpark.jpg" class="d-block w-100" alt="BishanPark"/>
          <div id="volunteer-caption" class="carousel-caption">
            <h3>Volunteer at Bishan Park</h3>
            <p>every Sunday 3:00PM</p>
            <button type="button" class="btn btn-outline-info">
              Sign up now!
            </button>
            <button type="button" id="1" onclick="more(this)" class="btn btn-outline-info">
              More info
            </button>
          </div>
        </div>
        <div class="carousel-item">
          <img id="volunteer-image-2" src="images/bukittimah.webp" class="d-block w-100" alt="BukitTimah"/>
          <div id="volunteer-caption" class="carousel-caption">
            <h3>Volunteer at Bukit Timah Hill</h3>
            <p>every Saturday 1:00PM</p>
            <button type="button" class="btn btn-outline-success">
              Sign up now!
            </button>
            <button type="button" id="2" onclick="more(this)" class="btn btn-outline-success">
               More info
            </button>
          </div>
        </div>
        <div class="carousel-item">
          <img id="volunteer-image-3" src="images/macritchie.jpg" class="d-block w-100" alt="Macritchie"/>
          <div id="volunteer-caption" class="carousel-caption">
            <h3>Volunteer at the MacRitchie Reservoir</h3>
            <p>every Saturday 11:00AM</p>
            <button type="button" class="btn btn-outline-primary">
              Sign up now!
            </button>
            <button type="button" id="3" onclick="more(this)" class="btn btn-outline-primary">
              More info
            </button>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
    <div id="moreDetails" import-html=""></div>

    <!-- Footer -->
    <section id="footer" class="footer"></section>
    <script src="script.js"></script>
  </body>
</html>
