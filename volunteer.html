<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="homepage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="homepage.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Volunteer</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav id="navbar" class="navbar navbar-expand-lg bg-light">

    </nav>

    <div id="demo" class="carousel slide" data-bs-ride="carousel">


  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>


  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/bishanpark.jpg" alt="park" class="d-block" style="width:100%;filter: brightness(70%)">
      <div class="carousel-caption" style="margin-bottom:20%">
        <h3>volunteer at bishan park</h3>
        <p>every Sunday 3:00PM</p>
      </div>
      <div class="carousel-caption" style="margin-bottom:2%">
        <button type="button" class="btn btn-outline-info">Sign up now!</button>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/bukittimah.webp" alt="hill" class="d-block" style="width:100%">
      <div class="carousel-caption" style="margin-bottom:20%">
        <h3>volunteer at bukit timah hill</h3>
        <p>every Saturday 1:00PM</p>
      </div>
      <div class="carousel-caption" style="margin-bottom:2%">
        <button type="button" class="btn btn-outline-success">Sign up now!</button>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/macritchie.jpg" alt="reservoir" class="d-block" style="width:100%;filter: brightness(70%)">
      <div class="carousel-caption" style="margin-bottom:20%">
        <h3>Volunteer at the Macritchie Reservoir </h3>
        <p>every Friday 6:00PM</p>
      </div>
      <div class="carousel-caption" style="margin-bottom:2%">
        <button type="button" class="btn btn-outline-primary">Sign up now!</button>
      </div>
    </div>
  </div>


  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<div class="container-fluid mt-3">
 testing
</div>
    <script src="script.js"></script>
  </body>
</html>
